<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Store</title>
    <link rel="shortcut icon" href="../assets/skin3.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/store.css"> 
    <link rel="stylesheet" href="../css/menu.css">

    <script src="../js/nav.js"></script>
</head>
<body>
    <main>
        <header class="menu"></header>
        <div class="skinAndPower">
                <button id="sound" onclick="setSkin()" class="skin">
                    <div class="skinBox">
                        <img class="skinImg" src="../assets/skin1.png" alt="magoMenu">
                        <p class="skinText">Mago</p>
                    </div>
                </button>
                <ul  class="powerList">
                    <li  class="powerItem">
                        <button id="sound" onclick="setPower(1)"  class="power">
                            <p>10$</p>
                           <img src="../assets/wind-power.png" alt="wind-power">
                        </button>
                    </li>
                    <li  class="powerItem">
                        <button id="sound" onclick="setPower(2)" class="power">
                            <p>20$</p>
                            <img src="../assets/ice-power.png" alt="ice-power">
                        </button>
                    </li>
                    <li  class="powerItem">
                        <button id="sound" onclick="setPower(3)" class="power">
                            <p>30$</p>
                            <img src="../assets/arcano-power.png" alt="arcano-power">
                        </button>
                    </li>
                </ul>
            </div>
    </main>
</body>
<script src="../js/menu.js"></script>
<script src="../js/store.js"></script>
</html>
