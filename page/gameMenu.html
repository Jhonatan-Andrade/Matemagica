<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GameMenu</title>
    <link rel="shortcut icon" href="../assets/skin3.png" type="image/x-icon">
    
    <style> @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Kanchenjunga:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap');</style>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/gameMenu.css"> 
    <link rel="stylesheet" href="../css/menu.css"> 
    <script src="../js/nav.js"></script>
   
</head>
<body>
    <main>
        <header class="menu"></header>
        <section>
            <ul class="mathList">
                <li>
                    <button id="sound" onclick="setMath(1)" class="sum">+</button>
                </li>
                <li>
                    <button id="sound" onclick="setMath(2)" class="sub">-</button>
                </li>
                <li>
                    <button id="sound" onclick="setMath(3)" class="mul">x</button>
                </li>
                <li>
                    <button id="sound" onclick="setMath(4)" class="div">%</button>
                </li>
                <li>
                    <button id="sound" onclick="setMath(5)" class="all">
                        + -
                        <br/>
                        x %
                    </button>
                </li>
            </ul>
            <div class="skinAndMap">
                <button id="sound" onclick="setSkin()" class="skin">
                    <div class="skinBox">
                        <img class="skinImg" src="../assets/skin1.png" alt="magoMenu">
                        <p class="skinText">Mago</p>
                    </div>
                </button>
                <ul  class="mapList">
                    <li  class="mapIten">
                        <button id="sound" onclick="setMap(1)"  class="map">
                            <img src="../assets/cena01.png" alt="">
                        </button>
                    </li>
                    <li  class="mapIten">
                        <button id="sound" onclick="setMap(2)" class="map">
                            <img src="../assets/cena02.png" alt="">
                        </button>
                    </li>
                    <li  class="mapIten">
                        <button id="sound" onclick="setMap(3)" class="map">
                            <img src="../assets/cena03.png" alt="">
                        </button>
                    </li>
                </ul>
            </div>
            <div class="play">
                <button id="sound" onclick="navigation('game')"></button>
            </div>
            
        </section>
        <div class="statistics">

        </div>
        <audio id="somBotao" src="../assets/click.wav"></audio>
    </main>
    <script src="../js/clickSound.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/mathScript.js"></script>
    <script src="../js/skinScript.js"></script>
    <script src="../js/mapScript.js"></script>
   
    
</body>
</html>
